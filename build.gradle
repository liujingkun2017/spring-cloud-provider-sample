group 'org.liujk.spring.cloud'
version '1.0-SNAPSHOT'

buildscript{
    ext{
        springBootVersion="1.5.2.RELEASE"
    }
    repositories {
        mavenCentral()
    }
    dependencies{
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'


sourceCompatibility = 1.8
targetCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile("org.springframework.cloud:spring-boot-starter-web")
    compile("org.springframework.cloud:spring-cloud-starter-eureka")
}

ext{
    springCloudVerison = "Dalston.RELEASE"
}

dependencyManagement{
    imports{
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVerison}"
    }
}


jar.archiveName="spring-cloud-provider-sample.jar"

